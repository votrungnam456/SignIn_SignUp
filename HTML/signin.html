<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/signin.css">
    <script src="../JS/signin.js" defer></script>
</head>
<body>
    <header>

    </header>
    <main>
    <div class="container">
            <h1>Đăng nhập</h1>
        <div class="login-form">
            <form id="form-login" action="#" >

                <div class="form-group">
                    <label for="user">Tên tài khoản:</label><br>
                    <input type="text" id="txtUser" placeholder="Tài khoản" required><br>
                </div>
                <div class="form-group">
                    <label for="pwd">Mật khẩu:</label><br>
                    <input type="password" id="txtPwd"  placeholder="Mật khẩu" required><br>   
                </div>
                <span id="err"></span>
                <div class="submit-g">
                     <input id="btn-submit" type="submit" value="Đăng nhập">
                </div>
                <div class="line"></div>
                <div class="sign-up-btn">
                    <p id="sign-up">Bạn chưa có tài khoản? |<a href="#" target="">Đăng ký</a> ngay</p>
                </div>
            </form>
        </div>
    </div>
    </main>
    <footer>

    </footer>

</body>
</html>
