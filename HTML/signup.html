    <div class="container">
            <h1>Đăng ký</h1>
        <div class="sign-up-form">
            <form id="form-sign-up" action="#">

                <div class="form-group">
                    <label for="user">Tên tài khoản:</label><br>
                    <input type="text" id="txtUser" name="user" placeholder="Tài khoản" required><br>
                </div>
                <div class="form-group">
                    <label for="pwd">Mật khẩu:</label><br>
                    <input type="password" id="txtPwd" name="pwd" placeholder="Mật khẩu" required><br>   
                </div>
                <div class="form-group">
                    <label for="Again-pwd">Nhập lại mật khẩu:</label><br>
                    <input type="password" id="txtPwd" name="Again-pwd" placeholder="Nhập lại mật khẩu" required><br>   
                </div>

                <div class="submit-g">
                     <input id="btn-submit" type="submit" value="Đăng ký">
                </div>

            </form>
        </div>
    </div>
