<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet" href="../CSS/signup.css">
    <script src="#" defer></script>
</head>
<body>
    <header>

    </header>
    <main>
    <div class="container">

        <div class="sign-up-form">
            <form id="form-sign-up" action="#">
                <h1>Đăng ký</h1>
                <p>Hãy nhập thông tin ở đây để tạo tài khoản</p>
            <div class="account">
                <p>Thông tin cá nhân</p>
                <div class="form-group">
                    <label for="first-name">Họ:</label><br>
                    <input type="text" id="first-name" name="first-name" placeholder="Họ" required><br>
                </div>
                <div class="form-group">
                    <label for="middle-last-name">Tên lót và tên:</label><br>
                    <input type="text" id="middle-last-name" name="middle-last-name" placeholder="Tên lót và tên" required><br>   
                </div>
                <div class="form-group">
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email" placeholder="example@google.com" required><br>   
                </div>
                <div class="form-group">
                    <form id="form-gender" action="/action_page.php">
                        <span>Giới tính:</span>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Nam</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Nữ</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Khác</label>
                    </form>
                </div>
            </div>
            <div class="account">
                <p>Thông tin tài khoản</p>
                <div class="form-group">
                    <label for="user">Tên tài khoản:</label><br>
                    <input type="text" id="txtUser" name="user" placeholder="Tài khoản" required><br>
                </div>
                <div class="form-group">
                    <label for="pwd">Mật khẩu:</label><br>
                    <input type="password" id="txtPwd" name="pwd" placeholder="Mật khẩu" required><br>   
                </div>
                <div class="form-group">
                    <label for="Again-pwd">Nhập lại mật khẩu:</label><br>
                    <input type="password" id="txtPwd" name="Again-pwd" placeholder="Nhập lại mật khẩu" required><br>   
                </div>
            </div>
            <div class="submit-g">
                <input id="btn-submit" type="submit" value="Đăng ký">
           </div>
            <div>
                <p>Ban đã có tài khoản rồi ?|<a href="#">Đăng nhập</a></p>
            </div>
            </form>
        </div>
    </div>
    </main>
    <footer>

    </footer>

</body>
</html>
